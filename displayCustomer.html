<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- React cdn in html -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Load Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <title>first Reaction</title>
    <style>
      
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        class DisplayCustomer extends React.Component{
            render(){
            return <div><h1>Customer Details</h1>
                             <b>Name :{this.props.name}</b><br/>
                             <b>Email :{this.props.email}</b>
                             <DisplayAddres address={this.props.address}/>
                             </div>;
            }
                            
        }
        class DisplayAddres extends React.Component{
            render(){
                return <div><h2>Address</h2>
                    <b>Street :{this.props.address.street}</b>
                    <b>City :{this.props.address.city}</b>
                    </div>;
            }
        }

        var address1={
            street: 'Anand Nagar',
            city:'Pune'
        };
        var address2={
            street:'ghugus',
            city:'chandrapur'
        };
           ReactDOM.render(
               <div>
                  <DisplayCustomer name="Shil" email="shil@gmail.com" address={address1}/>
                  <DisplayCustomer name="Rahul" email="rahul@gmail.com" address={address2}/>
                </div>
                ,document.getElementById("root")
                
            );

    </script>
</body>
</html>
